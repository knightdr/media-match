<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link type="text/css" rel="stylesheet" href="media.css" />
        <script type="text/javascript" src="lib/JSLitmus.js"></script>
        <script type="text/javascript" src="media.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            JSLitmus.test('native matchMedia', function() {
                window.matchMedia('screen and (min-width: 600px), screen and (min-height: 400px)');
            });
            JSLitmus.test('Media.match', function() {
                Media.queries = [];
                Media.match('screen and (min-width: 600px), screen and (min-height: 400px)');
            });
        </script>
    </body>
</html>
